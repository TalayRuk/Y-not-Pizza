<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Y not Pizza!</title>
  </head>
  <body>
    <div id="carousel-pizza" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-pizza" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-pizza" data-slide-to="1"></li>
        <li data-target="#carousel-pizza" data-slide-to="2"></li>
        <li data-target="#carousel-pizza" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/blini-pizza.jpg" alt="salmon pizza" />
          <div class="carousel-caption">
          	<h3>Caption Text</h3>
          </div>
        </div>
        <div class="item">
          <img src="img/Thai pizza.jpg" alt="Thai Pizza.">
          <div class="carousel-caption">
          	<h3>Caption Text</h3>
          </div>
        </div>
        <div class="item">
          <img src="img/Banh-Pizza.jpg" alt="Banh Mi Pizza">
          <div class="carousel-caption">
          	<h3>Now your favorite sandwich became a Pizza!</h3>
          </div>
        </div>
        <div class="item">
          <img src="img/Dessert-Pizza.jpg" alt="Dessert Pizza">
          <div class="carousel-caption">
          	<h3>Try our Dessert Pizza!</h3>
          </div>
        </div>
      </div>
    </div>

    <a class="left carousel-control" href="#carousel-pizza" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-pizza" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

  </div>
  </body>
</html>
